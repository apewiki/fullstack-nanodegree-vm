{% extends "layout.html" %}
{% block body %}
	<h2>Categories</h2>
	<div>
		{% for c in  categories %}
			<a href="{{url_for('showItems', category_id = c.id)}}">{{c.name}}</a>
			<br>
		{% endfor %}
	</div>
	<br>
	<h2>Latest Additions</h2>
	<div>
		{% for i in recentItems %}
			<a href="{{url_for('showItem', category_id = i[1].category_id, item_id = i[1].id)}}">{{i[1].name}}</a><span>({{i[0]}})</span>
			<br>
		{% endfor %}
	</div>
{% endblock %}
