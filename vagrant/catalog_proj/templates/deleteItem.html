{% extends 'layout.html' %}
{% block body %}
	<h2>Are you sure you want to delete {{item.name}}?</h2>
	<form action = "{{url_for('deleteItem', item_name = item.name)}}" method = 'POST'>
		<input type = 'submit' value = 'delete'>
		<a href="{{url_for('showItems', category_name = category_name)}}">Cancel</a>
	</form>
{% endblock %}
