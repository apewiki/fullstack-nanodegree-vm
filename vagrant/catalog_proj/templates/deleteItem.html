{% extends 'layout.html' %}
{% block body %}
	<h2>Are you sure you want to delete {{item.name}}?</h2>
	<form action = "{{url_for('deleteItem', category_id = category_id, item_id = item.id)}}" method = 'POST'>
		<input type = 'submit' value = 'delete'>
		<a href="{{url_for('showItems', category_id = category_id)}}">Cancel</a>
	</form>
{% endblock %}
