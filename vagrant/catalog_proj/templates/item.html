{% extends "layout.html" %}
{% block body %}
	
	<a href="{{url_for('showItems', category_id = item.category_id)}}">Back to Category</a>
	<h2>{{item.name}}</h2>
	{{item.description}}
	<br>
	{% if showPic %}
		<img src="/static/images/{{item.picture}}">
	{% endif %}
	<br>
	price: {{item.price}}
	<br>
	{% if allow_edit %}
		<a href="{{url_for('editItem', category_id = item.category_id, item_id = item.id)}}">Edit</a>|
		<a href="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id)}}">Delete</a>
	{% endif %}
{% endblock %}
